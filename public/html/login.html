<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="../vendor/js/popupS.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../vendor/css/popupS.css">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <title>MarvelMarks Login</title>
</head>
<body>
    <div id="logreg-forms">

        <!-- Login Form -->
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" id="login-title" style="text-align: center">MarvelMarks</h1>
            <h3 id="title-subtext">The secure, always-online bookmarks manager.</h3>
            <input type="username" id="inputEmail" class="form-control" maxlength="15" placeholder="Username" required="" autofocus="">
            <br>
            <input type="password" id="inputPassword" class="form-control" maxlength="15" placeholder="Password" required="">
            
            <!-- NOT SUPPORTED YET
            <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
            <a href="#" id="forgot_pswd">Forgot password?</a>
            <hr>
            -->

            <br>
            <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas"></i>Login</button>
            <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Register</button>
            </form>

            <!-- NOT SUPPORTED YET
            <form action="/reset/password/" class="form-reset">
                <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
            </form>
            -->
            
            <!-- Register Form -->
            <form action="/api/v1/register" method="POST" class="form-signup">
                <input type="email" id="user-email" class="form-control" name="email_address" maxlength="150" placeholder="Email Address" required autofocus="">
                <input type="username" id="user-email" class="form-control" name="username" maxlength="15" placeholder="Username" required autofocus="">
                <input type="password" id="user-pass" class="form-control" name="password" maxlength="15" placeholder="Password" required autofocus="">
                <input type="password" id="user-repeatpass" class="form-control" name="repeat_password" maxlength="15" placeholder="Verify Password" oninput="check(this)" required autofocus="">

                <!-- Ensure passwords match -->
                <script language='javascript' type='text/javascript'>
                    function check(input) {
                        if (input.value != document.getElementById('user.pass').value) {
                            input.setCustomValidity('Password Must be Matching.');
                        } else {
                            // input is valid -- reset the error message
                            input.setCustomValidity('');
                        }
                    }
                </script>

                <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
                <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
            </form>
            <br>
            
    </div>
    <p style="text-align:center">
        <a href="http://bit.ly/2RjWFMfunction toggleResetPswd(e){
    e.preventDefault();
    $('#logreg-forms .form-signin').toggle() // display:block or none
    $('#logreg-forms .form-reset').toggle() // display:block or none
}

function toggleSignUp(e){
    e.preventDefault();
    $('#logreg-forms .form-signin').toggle(); // display:block or none
    $('#logreg-forms .form-signup').toggle(); // display:block or none
}

$(()=>{
    // Login Register Form
    $('#logreg-forms #forgot_pswd').click(toggleResetPswd);
    $('#logreg-forms #cancel_reset').click(toggleResetPswd);
    $('#logreg-forms #btn-signup').click(toggleSignUp);
    $('#logreg-forms #cancel_signup').click(toggleSignUp);
})g" target="_blank"
    </p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
